	<title>Conditional Statements</title>
	<script type="text/javascript">

	//Two variables are created, a and b 
	var x=5;//Variable a is assigned to 5  
	var y=8;//and variable b to 8.

	if(x<5){// using conditional statement, if x variable less than 5 "summation to variables x and y"
		
		summation = x+y
		alert(summation);
		
	}
	else{// if not x variable less than 5 "subtraction to variables x and y"
		
		subtraction = y-x
		alert(subtraction);
		
	}



	</script>
